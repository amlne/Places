<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="Visibility" content="">

    <title>Places</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/navigation.css">
    <link rel="stylesheet" type="text/css" href="css/template.css">

    <!--Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>

</head>

<body>

<script id="log-template" type="text/template">
    <div>
        <%= value %>
    </div>
</script>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <div class="logo" title="Home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 269.88 135.4">
                <defs>
                    <style>
                        .a {
                            fill: none;
                            stroke: #fff;
                            stroke-width: 6px;
                        }

                        .b {
                            isolation: isolate;
                            font-size: 55.77px;
                            fill: #fff;
                            font-family: 'Arial', sans-serif;
                            font-weight: 700;
                        }

                        .c {
                            fill: #b32443;
                            stroke: #b32442;
                            stroke-miterlimit: 10;
                        }
                    </style>
                </defs>
                <polygon class="a"
                         points="12.89 3 3.47 67.23 27.93 67.23 21.28 125.37 86.89 43.15 48.34 43.15 58.21 3 12.89 3"></polygon>
                <text class="b" transform="translate(95.43 64.19)">places</text>
                <circle class="c" cx="31.12" cy="18.42" r="7.24"></circle>
            </svg>
        </div>
        <ul class="nav navbar-nav mr-auto offset-8">
            <li id="infos" class="nav-item second-nav-item" data-toggle="modal" data-target="#infos-modal">
                <a class="nav-link">Infos</a>
            </li>
            <li id="login" class="nav-item second-nav-item">
                <a class="nav-link">Login/Sign in</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Modal -->
<div class="modal fade" id="infos-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Who We Are</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Presentation de l'appli</p>
            </div>
        </div>

    </div>
</div>
<!--Container-->
<div id="loginForm" class="">
    <div class="col-lg-6 offset-3" id="loginPanel">
        <div class="panel panel-login" style="padding: .5rem;">
            <div class="panel-heading">
                <div class="row" style="margin: 1rem">
                    <div class="col-xs-6">
                        <a href="#" class="active" id="login-form-link" style="margin-right: 1rem">Login</a>
                    </div>
                    <div class="col-xs-6">
                        <a href="#" id="register-form-link">Register</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="login-form" style="display: block;">
                            <div class="form-group">
                                <input type="text" id="username-login" tabindex="1"
                                       class="form-control"
                                       placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" id="password-login" tabindex="2"
                                       class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 offset-3">
                                        <button id="login-submit" tabindex="4" type="button"
                                                class="form-control btn btn-login">Log In
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <form id="register-form" style="display: none;">
                            <div class="form-group">
                                <input type="text" id="username-register" tabindex="1"
                                       class="form-control"
                                       placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="email" id="email-register" tabindex="1"
                                       class="form-control"
                                       placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="password" id="password-register" tabindex="2"
                                       class="form-control"
                                       placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" id="confirm-password" tabindex="2"
                                       class="form-control"
                                       placeholder="Confirm Password">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 offset-3">
                                        <button id="register-submit" tabindex="4" type="button"
                                                class="form-control btn btn-register">Register Now
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div id="result" style="color: aliceblue">
        </div>
    </div>
</div>
<img id="earth" src="earthimg.jpg" alt="" class="col-lg-12">


<!-- Footer -->
<footer class="py-2 fixed-bottom">
    <div class="container">
        <p id="copyright" class="m-0 text-center text-white">Copyright &copy; Places - 2018 All rights reserved</p>
    </div>
    <!-- /.container -->
</footer>


<!-- Bootstrap core JavaScript -->
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
