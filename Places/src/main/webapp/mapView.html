<!--Add place modal-->
<div class="modal fade" id="addPlaceModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Create Place</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
				<span class="form-group">
					<label for="placeName">Name: </label>
					<input id="placeName" type="text" name="name" class="form-control" required>
				</span>
                <span class="form-group">
					<label for="placeCategory">Category: </label>
					<input id="placeCategory" type="text" name="category" class="form-control">
				</span>
                <span class="form-group">
					<label for="placePictures">Pictures: </label>
					<input id="placePictures" type="file" name="placePictures" class="form-control" multiple>
				</span>
                <span id="placeTagContainer" class="form-group">
					<label for="placeTags">Tags: </label>
                    <div id="placeTagsBox">
                        <input type="text" name="tags" id="PlaceTags" class="form-control"
                               onkeypress="addTag(this,event)">
                    </div>
				</span>
                <span class="form-group">
					<label for="PlaceComment">Comment: </label>
					<textarea class="form-control" id="PlaceComment" name="comment"></textarea>
				</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary col-lg-3" id="createPlaceBtn" onclick="addPlaceAjax()"
                        data-dismiss="modal">Create
                </button>
            </div>
        </div>
    </div>
</div>
