<body>

    <li class="list-group-item item-result"><%= SearchResult %></li>

<!-- Navigation -->

                            fill: none;
                            stroke: #fff;

                            isolation: isolate;
                            font-size: 55.77px;
                            fill: #fff;
                            font-family: 'Arial', sans-serif;
                            font-weight: 700;
                        }

                        .c {
                            fill: #b32443;
                            stroke: #b32442;
                            stroke-miterlimit: 10;
                        }
                    </style>
                </defs>
                <polygon class="a"
                         points="12.89 3 3.47 67.23 27.93 67.23 21.28 125.37 86.89 43.15 48.34 43.15 58.21 3 12.89 3"></polygon>
                <text class="b" transform="translate(95.43 64.19)">places</text>
                <circle class="c" cx="31.12" cy="18.42" r="7.24"></circle>
            </svg>
        </div>

        <div id="button-on-nav" class="navbar-nav ml-auto">
            <button type="button" class="btn btn-light" onclick="window.location = 'profile.html'">
                Profile
            </button>
            <a href="login.html">
                <i class="fa fa-power-off"></i>

        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-responsive"
                aria-controls="navbar-responsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbar-responsive" class="collapse navbar-collapse">
            <div id="button-on-collapse" class="navbar-nav ml-auto">
                <button type="button" class="btn btn-light" onclick="window.location = 'profile.html'">
                    Profile
                </button>
                <a href="login.html">
                    <i class="fa fa-power-off"></i>
                </a>
            </div>

        </div>
    </div>
</nav>

<!-- Page Content -->
<div id="page-content" class="container">
    <div class="row">
        <div id="page" class="col-lg-10 offset-1">
            <div id="informations" class="col-lg-6 offset-3" class="sections">
                <span class="sections">
                    <h4>Personnal informations</h4>
                    <i class="fa fa-gear" data-toggle="collapse" data-target="#infoPanel"></i>
                </span>
                <div style="margin: 5px 5px 5px 5px;">
                    <h5>Name</h5>
                    <h6>Pseudo</h6>
                </div>
                <div id="infoPanel" class="collapse">
                    <form action="" id="changeUserData">
                        <br/>
                        <span class="form-group">
						    <input id="name" type="text" name="name" placeholder="New name" class="form-control">
					    </span>
                        <br/>
                        <span class="form-group">
						    <input id="pseudo" type="text" name="pseudo" placeholder="New pseudo" class="form-control">
					    </span>
                        <br/>
                        <button class="btn btn-success btnprof" style="right: 0px">Apply changes</button>
                    </form>
                </div>
            </div>
            <div id="changePSW" class="col-lg-6 offset-3">
                <span class="sections">
                    <h4>Account Security</h4>
                    <i class="fa fa-gear" data-toggle="collapse" data-target="#PSWPanel"></i>
                </span>

                <div id="PSWPanel" class="collapse">
                    <form action="" id="changePswForm">
					<span class="form-group">
						<label for="passwordOld">Enter actual password: </label>
						<input id="passwordOld" type="password" name="passwordOld" class="form-control" required>
					</span>
                        <span class="form-group">
						<label for="passwordNew">Enter new password: </label>
						<input id="passwordNew" type="password" name="passwordNew" class="form-control" required>
					</span>
                        <span class="form-group">
						<label for="passwordNewConf">Confirm new password: </label>
						<input id="passwordNewConf" type="password" name="passwordNewConf" class="form-control"
                               required>
					</span>
                        <button type="button" class="btn btn-danger btnprof" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success btnprof" onclick="checkPsw()">Change PSW</button>
                    </form>
                </div>
            </div>
            <div id="deleteAcc" class="col-lg-6 offset-3">
                <span class="sections">
                    <h4>Delete Account</h4>
                    <i class="fa fa-gear" data-toggle="collapse" data-target="#DeleteAccount"></i>
                </span>
                <div id="DeleteAccount" class="collapse">
                    <span class="form-group">
						<label for="password">Enter Your Password: </label>
						<input id="password" type="password" name="password" class="form-control" required>
					</span>
                    <button class="btn btn-danger btnprof">Delete Account</button>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.col-lg-9 -->
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<div style="height: 60px"></div>

<!-- Footer -->
<footer class="py-2 fixed-bottom" style="background-color: #67767F; padding-top: 40px">
    <div class="container">
        <p id="copyright" class="m-0 text-center text-white">Copyright &copy; Places - 2018 All rights reserved</p>
    </div>
    <!-- /.container -->
</footer>


<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
